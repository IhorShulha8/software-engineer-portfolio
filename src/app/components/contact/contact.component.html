<section class="contact-card">
  <h2>{{ 'CONTACT.TITLE' | translate }}</h2>
  <div class="contact-content">
    <div class="contact-photo-wrap">
      <img src="assets/photo.jpg" alt="Ihor Shulha photo" class="contact-photo" />
    </div>
    <ul>
      <li>
        <strong>{{ 'CONTACT.LINKEDIN' | translate }}:</strong>
        <a href="{{ 'CONTACT.LINKEDIN_URL' | translate }}" target="_blank">{{ 'CONTACT.LINKEDIN_URL' | translate }}</a>
      </li>
      <li>
        <strong>{{ 'CONTACT.EMAIL' | translate }}:</strong>
        <a href="mailto:{{ 'CONTACT.EMAIL_ADDR' | translate }}">{{ 'CONTACT.EMAIL_ADDR' | translate }}</a>
      </li>
    </ul>
  </div>
</section>
