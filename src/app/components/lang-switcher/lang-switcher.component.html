<div class="lang-switcher">
  <button [class.active]="translate.currentLang === 'en'" (click)="setLang('en')">EN</button>
  <button [class.active]="translate.currentLang === 'de'" (click)="setLang('de')">DE</button>
  <button [class.active]="translate.currentLang === 'ua'" (click)="setLang('ua')">UA</button>
</div>
